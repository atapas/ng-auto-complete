<div class="container" >
    <div *ngIf="multi === true" style="float:right;">
        <div *ngFor="let item of selected">
                <div class="selected" >
                    <span>{{item}}</span>
                    <a (click)="remove(item)">x</a>
                </div>
        </div>
    </div>
    <div>
        <div class="input-field col s12">
            <label for="movies">{{label}}</label>
            <input id="movies" type="text" class="validate filter-input" placeholder={{placeHolder}}
                [(ngModel)]=query (keyup)=filter($event) (focus)=filter($event)>
        </div>
        
        <div class="suggestions" *ngIf="filteredList.length > 0">
            <ul *ngFor="let item of filteredList; let idx = index" >
                <li [class.complete-selected]="idx === selectedIdx">
                    <a (click)="select(item)">{{item}}</a>
                </li>
            </ul>
        </div>
    </div>   
</div>
