<div class="container" >
    <h1>Movies</h1>
    <div *ngFor="let item of selected">
            <div class="selected" >
                <span>{{item}}</span>
                <a (click)="remove(item)">x</a>
            </div>
    </div>
    <div style="float:left;clear:both">
        <div class="input-field col s12">
            <label for="movies">How many have you seen?</label>
            <input id="movies" type="text" class="validate filter-input" [(ngModel)]=query (keyup)=filter($event)>
        </div>
        
        <div class="suggestions" *ngIf="filteredList.length > 0">
            <ul *ngFor="let item of filteredList; let idx = index" >
                <li [class.complete-selected]="idx === selectedIdx">
                    <a (click)="select(item)">{{item}}</a>
                </li>
            </ul>
        </div>
    </div>
    
</div>
